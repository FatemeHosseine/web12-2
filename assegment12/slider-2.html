<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="slider-2.css">
</head>
<body>
    <div class="slider">
        <div class="slider-child active">
            <img class="slider-img" src="https://picsum.photos/600/200
            " alt="">
        </div>
        <div class="slider-child ">
            <img class="slider-img" src="https://picsum.photos/200/300
            " alt="">
        </div>
        <div class="slider-child ">
            <img  class="slider-img" src="https://picsum.photos/200/300
            " alt="">
        </div>
        <div class="slider-child ">
            <img  class="slider-img" src="https://picsum.photos/200/300
            " alt="">
        </div>
        <div class="slider-btn" id="btn-right"></div>
        <div class="slider-btn" id="btn-left"></div>
    </div>
   
    <script>
        var slides = document.getElementsByClassName("slider-child");
        var btn_left = document.getElementById("btn-left");
        var btn_right = document.getElementById("btn-right");
        var index = 0;

        btn_left.onclick = function(){
            slides [index].classList.remove ("active");
            index = index + 1 ;
            if(index == 3){
                index = 0;
            }
            slides[index].classList.add ("active");
        }

        console.log(slides)
        btn_right.onclick = function(){
            slides [index].classList.remove("active");
            index = index - 1;
            if(index == -1 ){
                index = 1;
                slides[index].classList.add("active")
            }

        }

    </script>

    
</body>
</html>
